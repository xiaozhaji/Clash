ruleset=🚀 节点选择,[]DOMAIN,sydney.bing.com

ruleset=🚀 节点选择,[]DOMAIN-KEYWORD,openai

ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,itunes.apple.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,snssdk.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,amemv.com


