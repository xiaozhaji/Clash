[custom]
;解决DNS泄露，无分流群组 原作者：YouTube@不良林 https://cf.buliang0.cf/clash-rules/nodnsleak.ini
ruleset=🚀 节点选择,[]DOMAIN,iosapps.itunes.apple.com
ruleset=🚀 节点选择,[]DOMAIN,updates.cdn-apple.com
ruleset=🚀 节点选择,[]DOMAIN,speedtest-univ-results-api.speedtest.net
