port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
ipv6: false
dns:
  enable: true
  listen: 127.0.0.1:8853
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 1.0.0.1
    - 8.8.8.8
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 1.0.0.1
    #- https://dns.alidns.com/dns-query
    #- https://doh.pub/dns-query
  fake-ip-filter:
    - +.lan
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - lens.l.google.com
    - '*.n.n.srv.nintendo.net'
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.xboxlive.com
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'
    - localhost.ptlogin2.qq.com
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
#===================================#
# 策略组
proxy-groups:
  - name: 节点选择

#===================================#
# 规则集
rules:
 - RULE-SET,Reject,REJECT
 - RULE-SET,Proxy,节点选择
 - RULE-SET,Direct,DIRECT
 - RULE-SET,Media,节点选择
 - RULE-SET,GeoIPSite,节点选择
 - RULE-SET,GeoIPGlobal,节点选择
 - RULE-SET,Microsoft,节点选择
 - RULE-SET,GFW,节点选择
 - MATCH,DIRECT
rule-providers:
  Reject:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Reject.yaml"
    interval: 3600
    path: ./Reject.yaml

  Proxy:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Proxy.yaml"
    interval: 3600
    path: ./Proxy.yaml

  Direct:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Direct.yaml"
    interval: 3600
    path: ./Direct.yaml

  Media:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml"
    interval: 3600
    path: ./Media.yaml

  GeoIPSite:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/GeoIPSite.yaml"
    interval: 3600
    path: ./GeoIPSite.yaml

  GeoIPGlobal:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/GeoIPGlobal.yaml"
    interval: 3600
    path: ./GeoIPGlobal.yaml

  Microsoft:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Microsoft.yaml"
    interval: 3600
    path: ./Microsoft.yaml    

  GFW:
    behavior: "classical"
    type: http
    url: "https://ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml"
