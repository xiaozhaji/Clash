# 使用Mixin重写原始配置文件
mixin: # 注意下面缩进
  interface-name: WLAN
  experimental:
    sniff-tls-sni: true
  tun:
    enable: true
    stack: system
    auto-route: true
    dns-hijack:
      - any:53
  proxy-groups:
      - { name: Proxies, type: select, proxies: [DIRECT, '🇭🇰 Hong Kong丨01', '🇭🇰 Hong Kong丨02', '🇭🇰 Hong Kong丨03', '🇭🇰 Hong Kong丨04', '🇭🇰 Hong Kong丨05', '🇭🇰 Hong Kong丨06', '🇭🇰 Hong Kong丨07', '🇭🇰 Hong Kong丨08', '🇭🇰 Hong Kong丨09', '🇭🇰 Hong Kong丨10', '🇨🇳 Taiwan丨01', '🇨🇳 Taiwan丨02', '🇨🇳 Taiwan丨03', '🇨🇳 Taiwan丨04', '🇨🇳 Taiwan丨05', '🇸🇬 Singapore丨01', '🇸🇬 Singapore丨02', '🇸🇬 Singapore丨03', '🇸🇬 Singapore丨04', '🇸🇬 Singapore丨05', '🇯🇵 Japan丨01', '🇯🇵 Japan丨02', '🇯🇵 Japan丨03', '🇯🇵 Japan丨04', '🇯🇵 Japan丨05', '🇺🇸 United States丨01', '🇺🇸 United States丨02', '🇺🇸 United States丨03', '🇺🇸 United States丨04', '🇺🇸 United States丨05', '🇰🇷 South Korea丨01', '🇰🇷 South Korea丨02', '🇨🇦 Canada丨01', '🇨🇦 Canada丨02', '🇬🇧 Great Britain丨01', '🇬🇧 Great Britain丨02'] }
      - { name: Adobe, type: select, proxies: [Proxies, REJECT] }
  rule-providers:
      Reject: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Reject.yaml', interval: 86400, path: ./Reject.yaml }
      Proxy: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Proxy.yaml', interval: 86400, path: ./Proxy.yaml }
      Direct: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/Direct.yaml', interval: 86400, path: ./Direct.yaml }
      Media: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml', interval: 86400, path: ./Media.yaml }
      GeoIPSite: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/GeoIPSite.yaml', interval: 86400, path: ./GeoIPSite.yaml }
      GeoIPGlobal: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/xiaozhaji/Clash/master/Ruleset/GeoIPGlobal.yaml', interval: 86400, path: ./GeoIPGlobal.yaml }
      Microsoft: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Microsoft.yaml', interval: 86400, path: ./Microsoft.yaml }
      GFW: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml', interval: 86400, path: ./GFW.yaml }
  rules:
      #Proxies修改为机场提供的策略组名称
      - DOMAIN,firefly-ps.adobe.io,Proxies #Adobe创成式填充服务
      - DOMAIN-SUFFIX,adobelogin.com,Proxies #Adobe账户认证
      - DOMAIN-KEYWORD,adobe,Adobe #可在分组选择拒绝Adobe其他域名以避免盗版软件弹窗
      - RULE-SET,Reject,REJECT
      - RULE-SET,Proxy,Proxies
      - RULE-SET,Direct,DIRECT
      - RULE-SET,Media,Proxies
      - RULE-SET,GeoIPSite,Proxies
      - RULE-SET,GeoIPGlobal,Proxies
      - RULE-SET,Microsoft,Proxies
      - RULE-SET,GFW,Proxies
      - MATCH,DIRECT
