# 使用Mixin重写原始配置文件
mixin: # 注意下面缩进
  interface-name: 以太网
  dns:
    enable: true
    listen: 127.0.0.1:8853
    default-nameserver:
      - 223.5.5.5
      - 119.29.29.29
      - 1.0.0.1
      - 8.8.8.8
    ipv6: false
    enhanced-mode: fake-ip
    nameserver:
      - 223.5.5.5
      - 1.0.0.1
      #- https://dns.alidns.com/dns-query
      #- https://1.0.0.1/dns-query
    fake-ip-filter:
      - +.lan
      - +.stun.*.*
      - +.stun.*.*.*
      - +.stun.*.*.*.*
      - +.stun.*.*.*.*.*
      - lens.l.google.com
      - '*.n.n.srv.nintendo.net'
      - +.srv.nintendo.net
      - +.stun.playstation.net
      - +.xboxlive.com
      - xbox.*.*.microsoft.com
      - '*.*.xboxlive.com'
      - '*.msftncsi.com'
      - '*.msftconnecttest.com'
      - '*.mcdn.bilivideo.cn'
      - localhost.ptlogin2.qq.com
      - '*.battlenet.com.cn'
      - '*.battlenet.com'
      - '*.blzstatic.cn'
      - '*.battle.net'
  tun:
    enable: true
    stack: system
    auto-route: true
    dns-hijack:
      - any:53
  proxy-groups:
    - name: Proxies
      type: select
      proxies:
        - 🇭🇰 日用 专线 香港 [0.2]
        - 🇸🇬 日用 专线 狮城 [0.2]
