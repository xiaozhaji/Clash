proxy-providers:
  MESL-Nodelist:
    type: http
    path: ./profiles/proxies/MESL-Nodelist.yaml
    url: https://
    interval: 300
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  0.2X:
    type: http
    path: ./profiles/proxies/0.2X.yaml
    url: https://
    interval: 300
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  WB-Nodelist:
    type: http
    path: ./profiles/proxies/WB-Nodelist.yaml
    url: https://
    interval: 300
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
proxy-groups:
    - { name: Proxies, type: select, proxies: [MESL, WB, 0.2X Auto, DIRECT] }
    - { name: MESL, type: select, url: http://cp.cloudflare.com/generate_204, Interval: 3600, use: [MESL-Nodelist], proxies: [] }
    - { name: 0.2X Auto, type: url-test, url: http://cp.cloudflare.com/generate_204, interval: 300, use: [0.2X], proxies: [] }
    - { name: WB, type: select, url: http://cp.cloudflare.com/generate_204, Interval: 3600, use: [WB-Nodelist], proxies: [] }
    - { name: Adobe, type: select, proxies: [REJECT, Proxies, DIRECT] }
